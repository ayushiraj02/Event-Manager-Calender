# This is a Flask template for adding an event to the calendar.(add_event.html)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h3>Add Event for {% for dt in dates %}{{ dt }}{% if not loop.last %}, {% endif %}{% endfor %}</h3>
    <form method="post">
    <div class="form-group">
        <label for="event_title">Event Title:</label>
        <input type="text" class="form-control" id="event_title" name="event_title" required>
    </div>

    <div class="form-group">
        <label for="category">Category:</label>
        <select class="form-control" id="category" name="category" required>
            {% for key, color in categories.items() %}
                <option value="{{ key }}">{{ key.capitalize() }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Add Event</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Calendar</a>
</form>

</div>
</body>
</html>
